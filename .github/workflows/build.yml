  publish_chocolatey:
    name: Publish Chocolatey Package
    runs-on: windows-latest
    needs:
      - publish
    permissions:
      contents: read
      actions: read
    if: github.event.inputs.publish == 'true' && github.event.inputs.source != 'true' && github.event.inputs.build_windows == 'true' && github.event.inputs.publish_chocolatey == 'true'
    steps:

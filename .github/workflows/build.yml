      - uses: ConorMacBride/install-package@v1
        with:
          choco: curl jq sed
      - name: Upload Chocolatey Package
        shell: bash
        run: |
          cd ./script/
          export INPUT_VERSION=${{ github.event.inputs.tag }}
          export CHOCOLATEY_API_KEY=${{ secrets.CHOCOLATEY_API_TOKEN }}
